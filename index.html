<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator | BY Navonil Das</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="./sketch.js"></script>
    <script src="./Kruskal.js"></script>
    <script src="./Backtracker.js"></script>
    <script src="./Prims.js"></script>
    <script src="./Hunt_and_kill.js"></script>
    <script src="./GrowingTree.js"></script>
    <script src="./GrowingBinaryTree.js"></script>
</head>

<body>
    <style>
        #myWorkspace {
            margin-top: 2em;
            max-width: 100vw;
            max-height: 100vh;
            overflow: auto;
        }
    </style>
    <form onsubmit="Submit(event)">
        <label for="cellSize">Cell Size</label>
        <input type="number" placeholder="Cell Size" name="cellSize" id="cellSize" min="5" value="20" required>
        <br>
        <label for="NRows">No of Rows</label>
        <input type="number" name="NRows" id="NRows" min="2" value="16" required>
        <br>
        <label for="NCols">No of Columns</label>
        <input type="number" name="NCols" id="NCols" min="2" value="16" required>
        <br>

        <label for="framerate">Frame Rate</label>
        <input type="number" name="framerate" id="framerate" min="1" value="5" required>
        <br>

        <label for="algo">Algorithm</label>
        <select name="algo" id="algo-select" required>
            <option value="0">Hunt and Kill</option>
            <option value="1">Recursive backtracker</option>
            <option value="2">Randomized Kruskal's algorithm</option>
            <option value="3">Randomized Prim's algorithm</option>
            <option value="4">Growing Tree</option>
            <option value="5">Growing Binary Tree</option>
        </select>
        <br>
        <input type="submit" value="Done">
    </form>


    <div id="myWorkspace">
    </div>

    <script>
        var cellSize = 40;
        var rows = 10;
        var cols = 10;
        function Submit(event) {
            event.preventDefault();
            cellSize = parseInt(document.getElementById('cellSize').value, 10);
            if (isNaN(cellSize))
                cellSize = 40;
            rows = parseInt(document.getElementById('NRows').value, 10);
            if (isNaN(rows))
                rows = 10;
            cols = parseInt(document.getElementById('NCols').value, 10);
            if (isNaN(cols))
                cols = 10;
            let x = document.getElementById('algo-select').selectedIndex;
            let rate = parseInt(document.getElementById('framerate').value, 10);
            if (isNaN(rate))
                rate = 5;
            Start(x, rate);
        }
    </script>
</body>

</html>
